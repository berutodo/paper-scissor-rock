<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <script src="main.js" defer lang="javascript"></script>
    <!--
    <meta http-equiv="refresh" content="6">
    -->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="scoreBoard">
            <div class="names">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div class="score">
                <h3>score</h3>
                <h1 id="scoreNumber">0</h1>
            </div>
        </div>
        <div class="game">
            <div id="step1" class="step1">
                <div class="images">
                    <div id="paper" class="paper" onclick="setChoice(`paper`)"><img src="./images/icon-paper.svg" alt="" srcset=""></div>
                    <div id="scissor" class="scissor" onclick="setChoice(`scissor`)"><img src="./images/icon-scissors.svg" alt="" srcset=""></div>
                    <div id="rock" class="rock" onclick="setChoice(`rock`)"><img src="./images/icon-rock.svg" alt="" srcset=""></div>
                </div>
            </div>
            <div id="step2" class="step2">
                <div id="chosed">
                    <h1>You picked</h1>
                    <div id="player" class=""></div>
                </div>
                <div class="resultDiv">
                    <h1 id="result"></h1>
                    <button class="again" onclick="resetGame()">Play Again</button>
                </div>
                <div id="step2house">
                    <h1>The House Picked</h1>
                    <div id="house" class=""></div>
                </div>
            </div>

        </div>

    </div>
    <button id="myBtn">rules</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h1>Rules</h1><span class="close">&times;</span>
            </div>
            <img src="./images/image-rules.svg" alt="">
        </div>

    </div>
</body>

</html>
